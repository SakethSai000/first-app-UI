<div class="container my-5">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="mb-3">Employees</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table" *ngIf="employees && employees.length>0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Salary</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <th>{{employee.id}}</th>
                        <th>{{employee.name}}</th>
                        <th>{{employee.email}}</th>
                        <th>{{employee.phone}}</th>
                        <th>{{employee.salary}}</th>
                        <th>{{employee.department}}</th>
                        <th><a [routerLink]="['/employees','edit',employee.id]">View</a></th>
                        <th><button class="btn btn-danger" (click)="deleteEmp(employee.id)">Delete</button></th>
                    </tr>
                </tbody>
            </table>
            <p *ngIf="!employees || employees.length==0">No employees found</p>
        </div>
    </div>
</div>
